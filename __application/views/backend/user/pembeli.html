<section class="content" style="min-height:550px;">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary" style="margin-bottom:0px;">
                <div class="box-header with-border" style="border-bottom:4px double #ddd;">
                    <h3 class="box-title"><b>DATA PEMBELI</b></h3>
                </div>
                <div class="box-body">
                    <input type="text" id="user_id" name="user_id" value="" hidden>

                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn-primary" id='btn_detail' href="javascript:;">Detail</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {assign var=jenis_grid value='grid'}	
                            {assign var=height_grid value='getClientHeight()-210'}
                            {include file="backend/template/grid.html" main="main-pembeli" table={$table|default:''} filter_core="true" button={$button|default:'false'} }
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
</section>
